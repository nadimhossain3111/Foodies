<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- Main CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>
	

	<div class="signup-form">
		<div class="container">
			<div class="row justify-content-around">
				<div class="col-lg-6">
						<div class="form-title">
				<h2>Sign Up</h2>
			</div>
			<div class="main-form">
				<form class="form-control">
					
					<label>Your Name</label> <br>
					<input type="text" name="name" placeholder="First Name" class="form-control" required>
					 &nbsp;
					<input type="text" name="name" placeholder="Last Name" class="form-control" required>
				
					<label>Phone Number</label> <br>
					<input type="number" name="Phone" class="form-control"  required>
				
					<label>Date of Birth</label> <br>
					<input type="date" name="DOB" placeholder="Date of Birth" class="form-control" required>
				
					<label>Select your Area</label>
						<select class="form-control">
								<option value="#">Banasree</option>
								<option value="#">Rampura</option>
								<option value="#">Badda</option>
								<option value="#">Gulshan</option>
								<option value="#">Dhanmondi</option>
								<option value="#">Bashundhara</option>
								<option value="#">Uttora</option>
								<option value="#">Mohammadpur</option>
						</select>

					<label>Email Address</label>
					<input type="text" name="email" placeholder="Email address" class="form-control" required>

					<label>Password</label>
					<input type="password" name="password" placeholder="Type your Password" class="form-control"  required>
				<br>
					<button class="btn btn-primary">Sign Up</button>

					<p>Already have an account? <a href="#">Click to Log In</a></p>
			 
			 </form>
			
			</div>

				</div>
			</div>
		</div>
	</div>

	



	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/9aae6cbc4f.js" crossorigin="anonymous"></script>
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>
</body>
</html>
